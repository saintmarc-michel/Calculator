<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Link style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">

            <div class="display-row">
                <input type="text" id="result" placeholder="Result" readonly>
            </div>
            <div class="first-row">
                <input type="button" value="AC" onclick="result.value='' " id="all-button">
                <input type="button" value="C" onclick="eraseNum()" id="erase-btn">
                <input type="button" value="%" onclick="liveScreen('%')">
                <input type="button" value="/" onclick="liveScreen('/')">
            </div>

            <div class="second-row">
                <input type="button" value="1" onclick="liveScreen(1)">
                <input type="button" value="2" onclick="liveScreen(2)">
                <input type="button" value="3" onclick="liveScreen(3)">
                <input type="button" value="+" onclick="liveScreen('+')">
            </div>

            <div class="third-row">
                <input type="button" value="4" onclick="liveScreen(4)">
                <input type="button" value="5" onclick="liveScreen(5)">
                <input type="button" value="6" onclick="liveScreen(6)">
                <input type="button" value="-" onclick="liveScreen('-')">
            </div>

            <div class="fourth-row">
                <input type="button" value="7" onclick="liveScreen(7)">
                <input type="button" value="8" onclick="liveScreen(8)">
                <input type="button" value="9" onclick="liveScreen(9)">
                <input type="button" value="*" onclick="liveScreen('*')">
            </div>

            <div class="fifth-row">
                <input type="button" class="zero-btn" value="0" onclick="liveScreen(0)">
                <input type="button" value="." onclick="liveScreen('.')">
                <input type="button" value="=" onclick="calculate(result.value)" id="evale-btn">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
